<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Todo</h1>
      <button class="create-task">Create Reminder</button>
    </div>
    <div class="tasks">
      <div class="task">
        <div class="left">
          <div class="round"></div>
          <div class="task-desc">
            <h3>Organize photo shoot</h3>
            <span>Today</span>
          </div>
        </div>
        <div class="tags">
          <div class="tag">Work</div>
          <div class="tag">Hooli</div>
        </div>
      </div>



  <script text="text/javascript" src="app.js"></script>
</body>
</html>
